<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAJAWALIKU - Aplikasi Ekstrakurikuler Teater</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fdfaf6; /* Latar belakang cerah - krem */
            color: #4f463c; /* Teks coklat tua */
        }
        .font-brand {
            font-family: 'Playfair Display', serif;
        }
        /* Efek tirai panggung untuk halaman login */
        #auth-view { 
            background: linear-gradient(to right, #795548, #9F7A4D 25%, #9F7A4D 75%, #795548 100%); /* Gradasi Coklat Tortilla */
        }
        .main-bg {
            background-color: #9F7A4D; /* Coklat Tortilla */
            color: #fff;
        }
        #main-view {
            background-image: linear-gradient(rgba(253, 250, 246, 0.92), rgba(253, 250, 246, 0.92)), url('https://placehold.co/1920x1080/9F7A4D/FFFFFF?text=Panggung+Teater&font=playfair-display');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .card-bg {
            background-color: #ffffff; /* Kartu putih */
            color: #4f463c;
            border: 1px solid #d7ccc8;
            box-shadow: 0 4px 8px rgba(0,0,0,0.07);
        }
        .accent-bg {
            background-color: #d4af37; /* Emas untuk aksen */
            color: #fff;
        }
        .accent-bg:hover {
            background-color: #c8a435;
        }
        .accent-text {
            color: #d4af37; /* Teks Emas */
        }
        .sidebar-item {
            color: #e0e0e0;
            transition: all 0.2s ease-in-out;
        }
        .sidebar-item:hover, .sidebar-item.active {
            background-color: #d4af37; /* Aksen emas saat aktif/hover */
            color: #3e2723; /* Teks coklat sangat tua */
            transform: translateX(5px);
        }
        .modal-backdrop {
            background-color: rgba(0,0,0,0.7);
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #d7ccc8;
        }
        ::-webkit-scrollbar-thumb {
            background: #9F7A4D; /* Scrollbar coklat tortilla */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #8a6a42;
        }
        /* Efek Spotlight pada Judul Login */
        .login-title-container {
            position: relative;
            overflow: hidden;
            padding-bottom: 1rem;
        }
        .login-title-container::before {
            content: '';
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%) rotate(25deg);
            width: 150px;
            height: 300px;
            background: linear-gradient(to bottom, rgba(255, 215, 0, 0.4), rgba(255, 215, 0, 0)); /* Spotlight Emas */
            pointer-events: none;
        }
    </style>
</head>
<body class="overflow-x-hidden">

    <!-- Container Utama Aplikasi -->
    <div id="app" class="flex h-screen">
        
        <!-- === BAGIAN LOGIN & DAFTAR === -->
        <div id="auth-view" class="w-full h-full flex items-center justify-center p-4">
            <div class="w-full max-w-md">
                <div class="text-center mb-8 login-title-container">
                    <i class="fas fa-theater-masks text-5xl text-yellow-300"></i>
                    <h1 class="font-brand text-4xl mt-2 text-white">RAJAWALIKU</h1>
                    <p class="text-gray-300">Ekstrakurikuler Teater</p>
                </div>

                <!-- FORM LOGIN -->
                <div id="login-form" class="bg-black bg-opacity-25 p-8 rounded-lg shadow-lg">
                    <h2 class="text-2xl font-bold mb-6 text-center text-white">Login Anggota</h2>
                    <form id="loginForm">
                        <div class="mb-4">
                            <label for="login-username" class="block text-gray-300 mb-2">Username</label>
                            <input type="text" id="login-username" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500 text-white" required>
                        </div>
                        <div class="mb-6">
                            <label for="login-password" class="block text-gray-300 mb-2">Password</label>
                            <input type="password" id="login-password" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500 text-white" required>
                        </div>
                        <button type="submit" class="w-full accent-bg text-white font-bold py-2 px-4 rounded-md hover:bg-yellow-400 transition duration-300">Login</button>
                    </form>
                    <p class="text-center text-gray-300 mt-4 text-sm">
                        Belum punya akun? <a href="#" id="show-register-link" class="text-yellow-400 hover:underline">Daftar di sini</a>
                    </p>
                </div>

                <!-- FORM DAFTAR ANGGOTA BARU -->
                <div id="register-form" class="bg-black bg-opacity-25 p-8 rounded-lg shadow-lg hidden">
                    <h2 class="text-2xl font-bold mb-6 text-center text-white">Daftar Anggota Baru</h2>
                    <form id="registerForm">
                        <div class="mb-4">
                            <label class="block text-gray-300 mb-2">Nama Lengkap</label>
                            <input type="text" id="register-name" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500 text-white" required>
                        </div>
                         <div class="mb-4">
                            <label class="block text-gray-300 mb-2">Username</label>
                            <input type="text" id="register-username" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500 text-white" required>
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-300 mb-2">Password</label>
                            <input type="password" id="register-password" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500 text-white" required>
                        </div>
                        <button type="submit" class="w-full accent-bg text-white font-bold py-2 px-4 rounded-md hover:bg-yellow-400 transition duration-300">Daftar</button>
                    </form>
                    <p class="text-center text-gray-300 mt-4 text-sm">
                        Sudah punya akun? <a href="#" id="show-login-link" class="text-yellow-400 hover:underline">Login di sini</a>
                    </p>
                </div>
            </div>
        </div>

        <!-- === BAGIAN UTAMA APLIKASI SETELAH LOGIN === -->
        <div id="main-view" class="hidden w-full h-full">
            <!-- Sidebar (Desktop) -->
            <aside class="w-64 main-bg shadow-lg hidden md:block">
                <div class="p-6 text-center border-b border-yellow-900">
                     <i class="fas fa-theater-masks text-4xl accent-text"></i>
                    <h1 class="font-brand text-2xl mt-2 text-white">RAJAWALIKU</h1>
                </div>
                <nav id="desktop-nav" class="p-4"></nav>
            </aside>

            <!-- Konten Utama -->
            <main class="flex-1 flex flex-col h-screen">
                <!-- Header -->
                <header class="main-bg shadow-md p-4 flex justify-between items-center text-white">
                    <button id="menu-toggle" class="md:hidden text-2xl">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h2 id="page-title" class="text-xl font-bold"></h2>
                    <div class="flex items-center">
                        <span id="user-greeting" class="mr-4"></span>
                        <button id="logout-btn" class="accent-bg text-white px-3 py-1 rounded-md text-sm font-semibold hover:bg-yellow-400">
                            <i class="fas fa-sign-out-alt mr-1"></i> Logout
                        </button>
                    </div>
                </header>

                <!-- Area Konten Halaman -->
                <div id="content-area" class="flex-1 p-6 overflow-y-auto">
                    <!-- Konten dinamis akan dimuat di sini -->
                </div>
            </main>
        </div>
        
        <!-- Sidebar (Mobile) -->
        <div id="mobile-sidebar" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden md:hidden">
            <aside class="w-64 main-bg shadow-lg h-full">
                <div class="p-6 text-center border-b border-yellow-900 flex justify-between items-center">
                    <div>
                        <i class="fas fa-theater-masks text-4xl accent-text"></i>
                        <h1 class="font-brand text-2xl mt-2 text-white">RAJAWALIKU</h1>
                    </div>
                    <button id="close-menu" class="text-2xl text-white"><i class="fas fa-times"></i></button>
                </div>
                <nav id="mobile-nav" class="p-4"></nav>
            </aside>
        </div>
    </div>

    <!-- MODAL CONTAINER -->
    <div id="modal-container" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 modal-backdrop">
        <!-- Konten modal akan dimuat di sini -->
    </div>

    <!-- Template untuk Konten Halaman -->
    <template id="dashboard-template">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="card-bg p-6 rounded-lg">
                <h3 class="text-lg font-bold mb-2 accent-text">Kegiatan Terdekat</h3>
                <div id="upcoming-activity">Memuat...</div>
            </div>
            <div class="card-bg p-6 rounded-lg">
                <h3 class="text-lg font-bold mb-2 accent-text">Pengumuman Terbaru</h3>
                <div id="latest-announcement">Memuat...</div>
            </div>
            <div class="card-bg p-6 rounded-lg">
                <h3 class="text-lg font-bold mb-2 accent-text">Total Anggota</h3>
                <p id="total-members" class="text-3xl font-bold">0</p>
            </div>
        </div>
    </template>

    <template id="members-template">
        <div class="card-bg p-6 rounded-lg">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">Data Anggota</h2>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="border-b">
                        <tr>
                            <th class="p-3">Nama</th>
                            <th class="p-3">Username</th>
                            <th class="p-3">Role</th>
                            <th class="p-3">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="members-list">
                    </tbody>
                </table>
            </div>
        </div>
    </template>
    
    <template id="activities-template">
       <div class="card-bg p-6 rounded-lg">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">Jadwal Kegiatan Bulan Ini</h2>
                <button id="add-activity-btn" class="admin-only accent-bg text-white font-bold py-2 px-4 rounded-md hover:bg-yellow-400 text-sm">
                    <i class="fas fa-plus mr-2"></i>Tambah Kegiatan
                </button>
            </div>
            <div id="activities-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            </div>
        </div>
    </template>
    
    <template id="attendance-template">
        <div class="card-bg p-6 rounded-lg">
            <h2 class="text-xl font-bold mb-4">Absensi Anggota</h2>
            <div id="attendance-list">
            </div>
        </div>
    </template>
    
    <template id="announcements-template">
        <div class="card-bg p-6 rounded-lg">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">Pengumuman</h2>
                <button id="add-announcement-btn" class="admin-only accent-bg text-white font-bold py-2 px-4 rounded-md hover:bg-yellow-400 text-sm">
                    <i class="fas fa-plus mr-2"></i>Buat Pengumuman
                </button>
            </div>
            <div id="announcements-list" class="space-y-4">
            </div>
        </div>
    </template>

    <template id="scripts-template">
        <div class="card-bg p-6 rounded-lg">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">Jendela Naskah</h2>
                <button id="add-script-btn" class="admin-only accent-bg text-white font-bold py-2 px-4 rounded-md hover:bg-yellow-400 text-sm">
                    <i class="fas fa-plus mr-2"></i>Unggah Naskah
                </button>
            </div>
            <div id="scripts-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
            </div>
        </div>
    </template>

    <template id="gallery-template">
        <div class="card-bg p-6 rounded-lg">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">Galeri Dokumentasi</h2>
                <button id="add-gallery-btn" class="admin-only accent-bg text-white font-bold py-2 px-4 rounded-md hover:bg-yellow-400 text-sm">
                    <i class="fas fa-plus mr-2"></i>Unggah Foto
                </button>
            </div>
            <div id="gallery-list" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            </div>
        </div>
    </template>

    <template id="forum-template">
        <div class="card-bg p-6 rounded-lg flex flex-col h-[calc(100vh-10rem)]">
            <h2 class="text-xl font-bold mb-4 border-b pb-2">Forum Diskusi</h2>
            <div id="forum-messages" class="flex-1 overflow-y-auto space-y-4 pr-2 mb-4">
            </div>
            <form id="forum-form" class="flex gap-2">
                <input type="text" id="forum-input" placeholder="Ketik pesan Anda..." class="flex-1 px-4 py-2 bg-gray-100 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500" required>
                <button type="submit" class="accent-bg text-white font-bold py-2 px-4 rounded-md hover:bg-yellow-400"><i class="fas fa-paper-plane"></i></button>
            </form>
        </div>
    </template>
    
    <template id="backstage-template">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- Kolom Kostum -->
            <div class="card-bg p-6 rounded-lg">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-bold"><i class="fas fa-vest-patches mr-2 accent-text"></i>Kostum</h3>
                    <button id="add-costume-btn" class="admin-only accent-bg text-white font-bold py-1 px-3 rounded-md text-sm"><i class="fas fa-plus"></i></button>
                </div>
                <ul id="costumes-list" class="space-y-2"></ul>
            </div>
            <!-- Kolom Properti -->
            <div class="card-bg p-6 rounded-lg">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-bold"><i class="fas fa-hat-wizard mr-2 accent-text"></i>Properti</h3>
                    <button id="add-prop-btn" class="admin-only accent-bg text-white font-bold py-1 px-3 rounded-md text-sm"><i class="fas fa-plus"></i></button>
                </div>
                <ul id="props-list" class="space-y-2"></ul>
            </div>
            <!-- Kolom Jadwal Latihan -->
        </div>
    </template>

    <template id="quiz-template">
        <div class="card-bg p-6 rounded-lg">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">Kuis Teater Interaktif</h2>
                <button id="add-quiz-btn" class="admin-only accent-bg text-white font-bold py-2 px-4 rounded-md hover:bg-yellow-400 text-sm">
                    <i class="fas fa-plus mr-2"></i>Buat Kuis Baru
                </button>
            </div>
            <div id="quiz-list" class="space-y-4">
                <!-- Daftar kuis akan dimuat di sini -->
            </div>
        </div>
    </template>

<script>
document.addEventListener('DOMContentLoaded', () => {

    // ===== STATE MANAGEMENT & DATABASE (SIMULASI) =====
    let state = {
        currentUser: null,
        currentPage: 'login',
        users: [],
        activities: [],
        attendance: [],
        announcements: [],
        scripts: [],
        gallery: [],
        forumMessages: [],
        costumes: [],
        props: [],
        quizzes: [],
        quizSubmissions: []
    };

    const loadDatabase = () => {
        state = JSON.parse(localStorage.getItem('rajawalikuDB')) || {
            currentUser: null, currentPage: 'login', users: [], activities: [],
            attendance: [], announcements: [], scripts: [], gallery: [], forumMessages: [],
            costumes: [], props: [], quizzes: [], quizSubmissions: []
        };
        // Inisialisasi admin jika belum ada
        if (state.users.length === 0) {
            state.users.push({ id: 1, name: 'Admin Utama', username: 'admin', password: 'admin', role: 'admin' });
            state.users.push({ id: 2, name: 'Anggota Biasa', username: 'user', password: 'user', role: 'user' });
            saveDatabase();
        }
    };
    const saveDatabase = () => {
        localStorage.setItem('rajawalikuDB', JSON.stringify(state));
    };

    // ===== UI ELEMENTS =====
    const authView = document.getElementById('auth-view');
    const mainView = document.getElementById('main-view');
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const showRegisterLink = document.getElementById('show-register-link');
    const showLoginLink = document.getElementById('show-login-link');
    const contentArea = document.getElementById('content-area');
    const pageTitle = document.getElementById('page-title');
    const userGreeting = document.getElementById('user-greeting');
    const desktopNav = document.getElementById('desktop-nav');
    const mobileNav = document.getElementById('mobile-nav');
    const menuToggle = document.getElementById('menu-toggle');
    const closeMenu = document.getElementById('close-menu');
    const mobileSidebar = document.getElementById('mobile-sidebar');
    const modalContainer = document.getElementById('modal-container');

    // ===== TEMPLATES =====
    const templates = {
        dashboard: document.getElementById('dashboard-template'),
        members: document.getElementById('members-template'),
        activities: document.getElementById('activities-template'),
        attendance: document.getElementById('attendance-template'),
        announcements: document.getElementById('announcements-template'),
        scripts: document.getElementById('scripts-template'),
        gallery: document.getElementById('gallery-template'),
        forum: document.getElementById('forum-template'),
        backstage: document.getElementById('backstage-template'),
        quiz: document.getElementById('quiz-template'),
    };

    // ===== NAVIGASI & ROUTING =====
    const navItems = [
        { id: 'dashboard', icon: 'fa-tachometer-alt', text: 'Dashboard', roles: ['admin', 'user'] },
        { id: 'members', icon: 'fa-users', text: 'Data Anggota', roles: ['admin'] },
        { id: 'backstage', icon: 'fa-cogs', text: 'Backstage', roles: ['admin', 'user'] },
        { id: 'activities', icon: 'fa-calendar-alt', text: 'Kegiatan', roles: ['admin', 'user'] },
        { id: 'attendance', icon: 'fa-user-check', text: 'Absen Anggota', roles: ['admin', 'user'] },
        { id: 'announcements', icon: 'fa-bullhorn', text: 'Pengumuman', roles: ['admin', 'user'] },
        { id: 'scripts', icon: 'fa-file-alt', text: 'Jendela Naskah', roles: ['admin', 'user'] },
        { id: 'gallery', icon: 'fa-images', text: 'Galeri', roles: ['admin', 'user'] },
        { id: 'quiz', icon: 'fa-brain', text: 'Kuis Teater', roles: ['admin', 'user'] },
        { id: 'forum', icon: 'fa-comments', text: 'Forum Diskusi', roles: ['admin', 'user'] },
    ];
    
    const renderNav = () => {
        const createNavItem = (item) => {
            if (state.currentUser && item.roles.includes(state.currentUser.role)) {
                return `
                    <a href="#" data-page="${item.id}" class="sidebar-item flex items-center p-3 rounded-md mb-2">
                        <i class="fas ${item.icon} w-6"></i>
                        <span class="ml-3">${item.text}</span>
                    </a>
                `;
            }
            return '';
        };

        const navHtml = navItems.map(createNavItem).join('');
        desktopNav.innerHTML = navHtml;
        mobileNav.innerHTML = navHtml;
    };
    
    const navigate = (pageId) => {
        state.currentPage = pageId;
        const pageTitleText = navItems.find(item => item.id === pageId)?.text || 'Dashboard';
        pageTitle.textContent = pageTitleText;
        contentArea.innerHTML = '';

        if (templates[pageId] && templates[pageId].content) {
            contentArea.appendChild(templates[pageId].content.cloneNode(true));
            const renderFunction = window[`render${pageId.charAt(0).toUpperCase() + pageId.slice(1)}Page`];
            if (typeof renderFunction === 'function') {
                renderFunction();
            }
        }
        
        document.querySelectorAll('.sidebar-item').forEach(el => {
            el.classList.toggle('active', el.dataset.page === pageId);
        });
        mobileSidebar.classList.add('hidden');
    };

    // ===== FUNGSI RENDER HALAMAN =====
    window.renderDashboardPage = () => {
        const upcomingActivityEl = document.getElementById('upcoming-activity');
        const latestAnnouncementEl = document.getElementById('latest-announcement');
        const totalMembersEl = document.getElementById('total-members');
        const now = new Date();
        const upcoming = state.activities.filter(a => new Date(a.date) >= now).sort((a,b) => new Date(a.date) - new Date(b.date))[0];
        if (upcoming) upcomingActivityEl.innerHTML = `<p class="font-semibold">${upcoming.title}</p><p class="text-sm text-gray-500">${new Date(upcoming.date).toLocaleDateString('id-ID', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}</p>`;
        else upcomingActivityEl.textContent = 'Tidak ada kegiatan terdekat.';
        const latest = state.announcements[state.announcements.length - 1];
        if (latest) latestAnnouncementEl.innerHTML = `<p class="font-semibold">${latest.title}</p><p class="text-sm text-gray-500 truncate">${latest.content}</p>`;
        else latestAnnouncementEl.textContent = 'Tidak ada pengumuman.';
        totalMembersEl.textContent = state.users.filter(u => u.role === 'user').length;
    };
    
    window.renderMembersPage = () => {
        const listEl = document.getElementById('members-list');
        listEl.innerHTML = state.users.map(user => `
            <tr class="border-b">
                <td class="p-3">${user.name}</td>
                <td class="p-3">${user.username}</td>
                <td class="p-3"><span class="px-2 py-1 rounded-full text-xs ${user.role === 'admin' ? 'bg-amber-600 text-white' : 'bg-green-500 text-white'}">${user.role}</span></td>
                <td class="p-3">
                    <button data-userid="${user.id}" class="delete-user-btn text-red-500 hover:text-red-400 ${user.role === 'admin' ? 'opacity-50 cursor-not-allowed' : ''}" ${user.role === 'admin' ? 'disabled' : ''}><i class="fas fa-trash"></i></button>
                </td>
            </tr>`).join('');
    };

    window.renderActivitiesPage = () => {
        const listEl = document.getElementById('activities-list');
        listEl.innerHTML = state.activities.map(act => `
            <div class="card-bg p-4 rounded-lg">
                <p class="font-bold">${act.title}</p>
                <p class="text-sm text-gray-500"><i class="fas fa-calendar-alt mr-2"></i>${new Date(act.date).toLocaleDateString('id-ID', { weekday: 'long', day: 'numeric', month: 'long' })}</p>
                <p class="text-sm text-gray-500"><i class="fas fa-clock mr-2"></i>${act.time}</p>
                <p class="text-sm mt-2">${act.description}</p>
                <div class="admin-only mt-2 text-right">
                    <button data-id="${act.id}" class="delete-activity-btn text-red-500 hover:text-red-400"><i class="fas fa-trash"></i></button>
                </div>

        const mime = mimeMatch[1],
            bstr = atob(arr[1]);
        let n = bstr.length;
        const u8arr = new Uint8Array(n);
        while(n--){
            u8arr[n] = bstr.charCodeAt(n);
        }
        return new Blob([u8arr], {type:mime});
    }

            const quizId = parseInt(e.target.closest('.take-quiz-btn').dataset.id);
            const quiz = state.quizzes.find(q => q.id === quizId);
            const content = `<form id="quiz-form">${quiz.questions.map((q, index) => `<div class="mb-4"><p class="font-semibold">${index + 1}. ${q.q}</p><div class="mt-2 space-y-1">${q.options.map((opt, optIndex) => `<div><label><input type="radio" name="q_${index}" value="${optIndex}" required class="mr-2">${opt}</label></div>`).join('')}</div></div>`).join('')}</form>`;
            openModal(`Kuis: ${quiz.title}`, content, () => {
                let score = 0;
                const form = document.getElementById('quiz-form');
                quiz.questions.forEach((q, index) => {
                    const selected = form.querySelector(`input[name="q_${index}"]:checked`);
                    if (selected && parseInt(selected.value) === q.answer) score++;
                });
                const finalScore = Math.round((score / quiz.questions.length) * 100);
                state.quizSubmissions.push({ id: Date.now(), quizId: quiz.id, userId: state.currentUser.id, score: finalScore });
                saveDatabase();
                alert(`Kuis selesai! Skor Anda: ${finalScore}%`);
                renderQuizPage();
                closeModal();
            });
        }
    });
    
    document.body.addEventListener('submit', e => {
        if (e.target.id === 'forum-form') {
            e.preventDefault();
            const input = document.getElementById('forum-input');
            const message = input.value.trim();
            if (message) {
                state.forumMessages.push({ id: Date.now(), userId: state.currentUser.id, message: message, timestamp: new Date() });
                saveDatabase();
                renderForumPage();
                input.value = '';
            }
        }
    });

    // ===== INISIALISASI APLIKASI =====
    const init = () => {
        loadDatabase();
        const loggedInUser = state.currentUser;
        if (loggedInUser) {
            login(loggedInUser.username, loggedInUser.password);
        } else {
            authView.classList.remove('hidden');
            mainView.classList.add('hidden');
        }
    };
    
    init();

});
</script>

</html>
