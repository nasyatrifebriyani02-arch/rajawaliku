<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAJAWALIKU - Aplikasi Ekstrakurikuler Teater</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f1ea; /* Latar belakang cerah */
            color: #333; /* Teks gelap agar mudah dibaca */
        }
        .font-brand {
            font-family: 'Playfair Display', serif;
        }
        /* Efek tirai panggung untuk halaman login */
        #auth-view { 
            background: linear-gradient(to right, #6d001a, #8b0000 25%, #8b0000 75%, #6d001a 100%);
        }
        .main-bg {
            background-color: #4a148c; /* Ungu gelap untuk Sidebar/Header */
            color: #fff;
        }
        .card-bg {
            background-color: #ffffff; /* Kartu putih */
            color: #333;
            border: 1px solid #e0e0e0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        .accent-bg {
            background-color: #ffab00; /* Emas/Amber untuk aksen */
            color: #000;
        }
        .accent-bg:hover {
            background-color: #ffd600;
        }
        .accent-text {
            color: #ffab00; /* Teks Emas/Amber */
        }
        .sidebar-item {
            color: #e0e0e0;
            transition: all 0.2s ease-in-out;
        }
        .sidebar-item:hover, .sidebar-item.active {
            background-color: #ffab00; /* Aksen emas saat aktif/hover */
            color: #000;
            transform: translateX(5px);
        }
        .modal-backdrop {
            background-color: rgba(0,0,0,0.7);
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #e0e0e0;
        }
        ::-webkit-scrollbar-thumb {
            background: #4a148c; /* Scrollbar ungu */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6a1b9a;
        }
        /* Efek Spotlight pada Judul Login */
        .login-title-container {
            position: relative;
            overflow: hidden;
            padding-bottom: 1rem;
        }
        .login-title-container::before {
            content: '';
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%) rotate(25deg);
            width: 150px;
            height: 300px;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0));
            pointer-events: none;
        }
    </style>
</head>
<body class="overflow-x-hidden">

    <!-- Container Utama Aplikasi -->
    <div id="app" class="flex h-screen">
        
        <!-- === BAGIAN LOGIN & DAFTAR === -->
        <div id="auth-view" class="w-full h-full flex items-center justify-center p-4">
            <div class="w-full max-w-md">
                <div class="text-center mb-8 login-title-container">
                    <i class="fas fa-theater-masks text-5xl text-yellow-300"></i>
                    <h1 class="font-brand text-4xl mt-2 text-white">RAJAWALIKU</h1>
                    <p class="text-gray-300">Ekstrakurikuler Teater</p>
                </div>

                <!-- FORM LOGIN -->
                <div id="login-form" class="bg-black bg-opacity-25 p-8 rounded-lg shadow-lg">
                    <h2 class="text-2xl font-bold mb-6 text-center text-white">Login Anggota</h2>
                    <form id="loginForm">
                        <div class="mb-4">
                            <label for="login-username" class="block text-gray-300 mb-2">Username</label>
                            <input type="text" id="login-username" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500 text-white" required>
                        </div>
                        <div class="mb-6">
                            <label for="login-password" class="block text-gray-300 mb-2">Password</label>
                            <input type="password" id="login-password" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500 text-white" required>
                        </div>
                        <button type="submit" class="w-full accent-bg text-black font-bold py-2 px-4 rounded-md hover:bg-yellow-400 transition duration-300">Login</button>
                    </form>
                    <p class="text-center text-gray-300 mt-4 text-sm">
                        Belum punya akun? <a href="#" id="show-register-link" class="text-yellow-400 hover:underline">Daftar di sini</a>
                    </p>
                </div>

                <!-- FORM DAFTAR ANGGOTA BARU -->
                <div id="register-form" class="bg-black bg-opacity-25 p-8 rounded-lg shadow-lg hidden">
                    <h2 class="text-2xl font-bold mb-6 text-center text-white">Daftar Anggota Baru</h2>
                    <form id="registerForm">
                        <div class="mb-4">
                            <label class="block text-gray-300 mb-2">Nama Lengkap</label>
                            <input type="text" id="register-name" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500 text-white" required>
                        </div>
                         <div class="mb-4">
                            <label class="block text-gray-300 mb-2">Username</label>
                            <input type="text" id="register-username" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500 text-white" required>
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-300 mb-2">Password</label>
                            <input type="password" id="register-password" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500 text-white" required>
                        </div>
                        <button type="submit" class="w-full accent-bg text-black font-bold py-2 px-4 rounded-md hover:bg-yellow-400 transition duration-300">Daftar</button>
                    </form>
                    <p class="text-center text-gray-300 mt-4 text-sm">
                        Sudah punya akun? <a href="#" id="show-login-link" class="text-yellow-400 hover:underline">Login di sini</a>
                    </p>
                </div>
            </div>
        </div>

        <!-- === BAGIAN UTAMA APLIKASI SETELAH LOGIN === -->
        <div id="main-view" class="hidden w-full h-full">
            <!-- Sidebar (Desktop) -->
            <aside class="w-64 main-bg shadow-lg hidden md:block">
                <div class="p-6 text-center border-b border-purple-800">
                     <i class="fas fa-theater-masks text-4xl accent-text"></i>
                    <h1 class="font-brand text-2xl mt-2 text-white">RAJAWALIKU</h1>
                </div>
                <nav id="desktop-nav" class="p-4"></nav>
            </aside>

            <!-- Konten Utama -->
            <main class="flex-1 flex flex-col h-screen">
                <!-- Header -->
                <header class="main-bg shadow-md p-4 flex justify-between items-center text-white">
                    <button id="menu-toggle" class="md:hidden text-2xl">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h2 id="page-title" class="text-xl font-bold"></h2>
                    <div class="flex items-center">
                        <span id="user-greeting" class="mr-4"></span>
                        <button id="logout-btn" class="accent-bg text-black px-3 py-1 rounded-md text-sm font-semibold hover:bg-yellow-400">
                            <i class="fas fa-sign-out-alt mr-1"></i> Logout
                        </button>
                    </div>
                </header>

                <!-- Area Konten Halaman -->
                <div id="content-area" class="flex-1 p-6 overflow-y-auto">
                    <!-- Konten dinamis akan dimuat di sini -->
                </div>
            </main>
        </div>
        
        <!-- Sidebar (Mobile) -->
        <div id="mobile-sidebar" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden md:hidden">
            <aside class="w-64 main-bg shadow-lg h-full">
                <div class="p-6 text-center border-b border-purple-800 flex justify-between items-center">
                    <div>
                        <i class="fas fa-theater-masks text-4xl accent-text"></i>
                        <h1 class="font-brand text-2xl mt-2 text-white">RAJAWALIKU</h1>
                    </div>
                    <button id="close-menu" class="text-2xl text-white"><i class="fas fa-times"></i></button>
                </div>
                <nav id="mobile-nav" class="p-4"></nav>
            </aside>
        </div>

    </div>

    <!-- MODAL CONTAINER -->
    <div id="modal-container" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 modal-backdrop">
        <!-- Konten modal akan dimuat di sini -->
    </div>

    <!-- Template untuk Konten Halaman -->
    <template id="dashboard-template">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="card-bg p-6 rounded-lg">
                <h3 class="text-lg font-bold mb-2 accent-text">Kegiatan Terdekat</h3>
                <div id="upcoming-activity">Memuat...</div>
            </div>
            <div class="card-bg p-6 rounded-lg">
                <h3 class="text-lg font-bold mb-2 accent-text">Pengumuman Terbaru</h3>
                <div id="latest-announcement">Memuat...</div>
            </div>
            <div class="card-bg p-6 rounded-lg">
                <h3 class="text-lg font-bold mb-2 accent-text">Total Anggota</h3>
                <p id="total-members" class="text-3xl font-bold">0</p>
            </div>
        </div>
    </template>

    <template id="members-template">
        <div class="card-bg p-6 rounded-lg">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">Data Anggota</h2>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="border-b border-gray-200">
                        <tr>
                            <th class="p-3">Nama</th>
                            <th class="p-3">Username</th>
                            <th class="p-3">Role</th>
                            <th class="p-3">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="members-list">
                        <!-- Data anggota akan dimuat di sini -->
                    </tbody>
                </table>
            </div>
        </div>
    </template>
    
    <template id="activities-template">
        <div class="card-bg p-6 rounded-lg">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">Jadwal Kegiatan Bulan Ini</h2>
                <button id="add-activity-btn" class="admin-only accent-bg text-black font-bold py-2 px-4 rounded-md hover:bg-yellow-400 text-sm">
                    <i class="fas fa-plus mr-2"></i>Tambah Kegiatan
                </button>
            </div>
            <div id="activities-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Daftar kegiatan akan dimuat di sini -->
            </div>
        </div>
    </template>
    
    <template id="attendance-template">
        <div class="card-bg p-6 rounded-lg">
            <h2 class="text-xl font-bold mb-4">Absensi Anggota</h2>
            <div id="attendance-list">
                <!-- Daftar absensi akan dimuat di sini -->
            </div>
        </div>
    </template>
    
    <template id="announcements-template">
        <div class="card-bg p-6 rounded-lg">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">Pengumuman</h2>
                <button id="add-announcement-btn" class="admin-only accent-bg text-black font-bold py-2 px-4 rounded-md hover:bg-yellow-400 text-sm">
                    <i class="fas fa-plus mr-2"></i>Buat Pengumuman
                </button>
            </div>
            <div id="announcements-list" class="space-y-4">
                <!-- Daftar pengumuman akan dimuat di sini -->
            </div>
        </div>
    </template>

    <template id="scripts-template">
        <div class="card-bg p-6 rounded-lg">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">Jendela Naskah</h2>
                <button id="add-script-btn" class="admin-only accent-bg text-black font-bold py-2 px-4 rounded-md hover:bg-yellow-400 text-sm">
                    <i class="fas fa-plus mr-2"></i>Tambah Naskah
                </button>
            </div>
            <div id="scripts-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                <!-- Daftar naskah akan dimuat di sini -->
            </div>
        </div>
    </template>

    <template id="gallery-template">
        <div class="card-bg p-6 rounded-lg">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">Galeri Dokumentasi</h2>
                <button id="add-gallery-btn" class="admin-only accent-bg text-black font-bold py-2 px-4 rounded-md hover:bg-yellow-400 text-sm">
                    <i class="fas fa-plus mr-2"></i>Tambah Foto
                </button>
            </div>
            <div id="gallery-list" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                <!-- Foto-foto akan dimuat di sini -->
            </div>
        </div>
    </template>

    <template id="forum-template">
        <div class="card-bg p-6 rounded-lg flex flex-col h-[calc(100vh-10rem)]">
            <h2 class="text-xl font-bold mb-4 border-b border-gray-200 pb-2">Forum Diskusi</h2>
            <div id="forum-messages" class="flex-1 overflow-y-auto space-y-4 pr-2 mb-4">
                <!-- Pesan forum akan dimuat di sini -->
            </div>
            <form id="forum-form" class="flex gap-2">
                <input type="text" id="forum-input" placeholder="Ketik pesan Anda..." class="flex-1 px-4 py-2 bg-gray-100 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500" required>
                <button type="submit" class="accent-bg text-black font-bold py-2 px-4 rounded-md hover:bg-yellow-400"><i class="fas fa-paper-plane"></i></button>
            </form>
        </div>
    </template>

<script>
document.addEventListener('DOMContentLoaded', () => {

    // ===== STATE MANAGEMENT & DATABASE (SIMULASI) =====
    let state = {
        currentUser: null,
        currentPage: 'login',
        users: [],
        activities: [],
        attendance: [],
        announcements: [],
        scripts: [],
        gallery: [],
        forumMessages: []
    };

    // Fungsi untuk memuat data dari Local Storage
    const loadDatabase = () => {
        state = JSON.parse(localStorage.getItem('rajawalikuDB')) || {
            currentUser: null,
            currentPage: 'login',
            users: [],
            activities: [],
            attendance: [],
            announcements: [],
            scripts: [],
            gallery: [],
            forumMessages: []
        };
        // Inisialisasi admin jika belum ada
        if (state.users.length === 0) {
            state.users.push({ id: 1, name: 'Admin Utama', username: 'admin', password: 'admin', role: 'admin' });
            state.users.push({ id: 2, name: 'Anggota Biasa', username: 'user', password: 'user', role: 'user' });
            saveDatabase();
        }
    };
    
    // Fungsi untuk menyimpan data ke Local Storage
    const saveDatabase = () => {
        localStorage.setItem('rajawalikuDB', JSON.stringify(state));
    };

    // ===== UI ELEMENTS =====
    const authView = document.getElementById('auth-view');
    const mainView = document.getElementById('main-view');
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const showRegisterLink = document.getElementById('show-register-link');
    const showLoginLink = document.getElementById('show-login-link');
    const contentArea = document.getElementById('content-area');
    const pageTitle = document.getElementById('page-title');
    const userGreeting = document.getElementById('user-greeting');
    const desktopNav = document.getElementById('desktop-nav');
    const mobileNav = document.getElementById('mobile-nav');
    const menuToggle = document.getElementById('menu-toggle');
    const closeMenu = document.getElementById('close-menu');
    const mobileSidebar = document.getElementById('mobile-sidebar');
    const modalContainer = document.getElementById('modal-container');

    // ===== TEMPLATES =====
    const templates = {
        dashboard: document.getElementById('dashboard-template'),
        members: document.getElementById('members-template'),
        activities: document.getElementById('activities-template'),
        attendance: document.getElementById('attendance-template'),
        announcements: document.getElementById('announcements-template'),
        scripts: document.getElementById('scripts-template'),
        gallery: document.getElementById('gallery-template'),
        forum: document.getElementById('forum-template'),
    };

    // ===== NAVIGASI & ROUTING =====
    const navItems = [
        { id: 'dashboard', icon: 'fa-tachometer-alt', text: 'Dashboard', roles: ['admin', 'user'] },
        { id: 'members', icon: 'fa-users', text: 'Data Anggota', roles: ['admin'] },
        { id: 'activities', icon: 'fa-calendar-alt', text: 'Kegiatan', roles: ['admin', 'user'] },
        { id: 'attendance', icon: 'fa-user-check', text: 'Absen Anggota', roles: ['admin', 'user'] },
        { id: 'announcements', icon: 'fa-bullhorn', text: 'Pengumuman', roles: ['admin', 'user'] },
        { id: 'scripts', icon: 'fa-file-alt', text: 'Jendela Naskah', roles: ['admin', 'user'] },
        { id: 'gallery', icon: 'fa-images', text: 'Galeri', roles: ['admin', 'user'] },
        { id: 'forum', icon: 'fa-comments', text: 'Forum Diskusi', roles: ['admin', 'user'] },
    ];
    
    const renderNav = () => {
        const createNavItem = (item) => {
            if (item.roles.includes(state.currentUser.role)) {
                return `
                    <a href="#" data-page="${item.id}" class="sidebar-item flex items-center p-3 rounded-md mb-2">
                        <i class="fas ${item.icon} w-6"></i>
                        <span class="ml-3">${item.text}</span>
                    </a>
                `;
            }
            return '';
        };

        const navHtml = navItems.map(createNavItem).join('');
        desktopNav.innerHTML = navHtml;
        mobileNav.innerHTML = navHtml;
    };

    const navigate = (pageId) => {
        state.currentPage = pageId;
        const pageTitleText = navItems.find(item => item.id === pageId)?.text || 'Dashboard';
        pageTitle.textContent = pageTitleText;
        contentArea.innerHTML = '';

        if (templates[pageId]) {
            contentArea.appendChild(templates[pageId].content.cloneNode(true));
            // Panggil fungsi render spesifik untuk halaman tersebut
            const renderFunction = window[`render${pageId.charAt(0).toUpperCase() + pageId.slice(1)}Page`];
            if (typeof renderFunction === 'function') {
                renderFunction();
            }
        }
        
        // Update active class di sidebar
        document.querySelectorAll('.sidebar-item').forEach(el => {
            el.classList.toggle('active', el.dataset.page === pageId);
        });

        // Sembunyikan sidebar mobile setelah navigasi
        mobileSidebar.classList.add('hidden');
    };

    // ===== FUNGSI RENDER HALAMAN =====
    
    window.renderDashboardPage = () => {
        const upcomingActivityEl = document.getElementById('upcoming-activity');
        const latestAnnouncementEl = document.getElementById('latest-announcement');
        const totalMembersEl = document.getElementById('total-members');
        
        // Kegiatan terdekat
        const now = new Date();
        const upcoming = state.activities
            .filter(a => new Date(a.date) >= now)
            .sort((a,b) => new Date(a.date) - new Date(b.date))[0];
        
        if (upcoming) {
            upcomingActivityEl.innerHTML = `
                <p class="font-semibold">${upcoming.title}</p>
                <p class="text-sm text-gray-500">${new Date(upcoming.date).toLocaleDateString('id-ID', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}</p>
            `;
        } else {
            upcomingActivityEl.textContent = 'Tidak ada kegiatan terdekat.';
        }

        // Pengumuman terbaru
        const latest = state.announcements[state.announcements.length - 1];
        if (latest) {
             latestAnnouncementEl.innerHTML = `
                <p class="font-semibold">${latest.title}</p>
                <p class="text-sm text-gray-500 truncate">${latest.content}</p>
            `;
        } else {
            latestAnnouncementEl.textContent = 'Tidak ada pengumuman.';
        }

        // Total anggota
        totalMembersEl.textContent = state.users.filter(u => u.role === 'user').length;
    };
    
    window.renderMembersPage = () => {
        const listEl = document.getElementById('members-list');
        listEl.innerHTML = state.users.map(user => `
            <tr class="border-b border-gray-200">
                <td class="p-3">${user.name}</td>
                <td class="p-3">${user.username}</td>
                <td class="p-3"><span class="px-2 py-1 rounded-full text-xs ${user.role === 'admin' ? 'bg-purple-600 text-white' : 'bg-blue-500 text-white'}">${user.role}</span></td>
                <td class="p-3">
                    <button data-userid="${user.id}" class="delete-user-btn text-red-500 hover:text-red-400 ${user.role === 'admin' ? 'opacity-50 cursor-not-allowed' : ''}" ${user.role === 'admin' ? 'disabled' : ''}><i class="fas fa-trash"></i></button>
                </td>
            </tr>
        `).join('');
    };

    window.renderActivitiesPage = () => {
        const listEl = document.getElementById('activities-list');
        listEl.innerHTML = state.activities.map(act => `
            <div class="card-bg p-4 rounded-lg">
                <p class="font-bold">${act.title}</p>
                <p class="text-sm text-gray-500"><i class="fas fa-calendar-alt mr-2"></i>${new Date(act.date).toLocaleDateString('id-ID', { weekday: 'long', day: 'numeric', month: 'long' })}</p>
                <p class="text-sm text-gray-500"><i class="fas fa-clock mr-2"></i>${act.time}</p>
                <p class="text-sm mt-2">${act.description}</p>
                <div class="admin-only mt-2 text-right">
                    <button data-id="${act.id}" class="delete-activity-btn text-red-500 hover:text-red-400"><i class="fas fa-trash"></i></button>
                </div>
            </div>
        `).join('') || '<p>Belum ada kegiatan yang dijadwalkan.</p>';
        toggleAdminElements();
    };

    window.renderAttendancePage = () => {
        const listEl = document.getElementById('attendance-list');
        if (state.currentUser.role === 'admin') {
            // Tampilan admin
            listEl.innerHTML = state.activities.map(act => {
                const attendees = state.attendance.filter(a => a.activityId === act.id);
                return `
                    <div class="card-bg p-4 rounded-lg mb-4">
                        <h3 class="font-bold text-lg">${act.title} - ${new Date(act.date).toLocaleDateString('id-ID')}</h3>
                        <p class="text-sm mb-2">${attendees.length} dari ${state.users.filter(u=>u.role==='user').length} anggota hadir.</p>
                        <ul class="list-disc list-inside text-gray-600">
                            ${attendees.map(a => `<li>${state.users.find(u => u.id === a.userId)?.name || 'Unknown'}</li>`).join('')}
                        </ul>
                    </div>
                `;
            }).join('') || '<p>Belum ada kegiatan untuk diabsen.</p>';
        } else {
            // Tampilan user
            const now = new Date().setHours(0,0,0,0);
            listEl.innerHTML = state.activities
            .filter(act => new Date(act.date).setHours(0,0,0,0) <= now)
            .map(act => {
                const hasAttended = state.attendance.some(a => a.activityId === act.id && a.userId === state.currentUser.id);
                return `
                    <div class="card-bg p-4 rounded-lg mb-4 flex justify-between items-center">
                        <div>
                            <p class="font-bold">${act.title}</p>
                            <p class="text-sm text-gray-500">${new Date(act.date).toLocaleDateString('id-ID')}</p>
                        </div>
                        <button data-id="${act.id}" class="attend-btn ${hasAttended ? 'bg-green-500 text-white cursor-not-allowed' : 'accent-bg hover:bg-yellow-400 text-black'} font-bold py-2 px-4 rounded-md text-sm" ${hasAttended ? 'disabled' : ''}>
                            ${hasAttended ? '<i class="fas fa-check"></i> Hadir' : 'Absen Hadir'}
                        </button>
                    </div>
                `;
            }).join('') || '<p>Belum ada kegiatan yang bisa diabsen.</p>';
        }
    };
    
    window.renderAnnouncementsPage = () => {
        const listEl = document.getElementById('announcements-list');
        listEl.innerHTML = [...state.announcements].reverse().map(ann => `
            <div class="card-bg p-4 rounded-lg">
                <div class="flex justify-between items-start">
                    <div>
                        <h3 class="font-bold text-lg">${ann.title}</h3>
                        <p class="text-sm text-gray-500 mb-2">Diposting pada ${new Date(ann.timestamp).toLocaleString('id-ID')}</p>
                    </div>
                    <button data-id="${ann.id}" class="delete-announcement-btn admin-only text-red-500 hover:text-red-400 text-sm"><i class="fas fa-trash"></i></button>
                </div>
                <p>${ann.content}</p>
            </div>
        `).join('') || '<p>Belum ada pengumuman.</p>';
        toggleAdminElements();
    };

    window.renderScriptsPage = () => {
        const listEl = document.getElementById('scripts-list');
        listEl.innerHTML = state.scripts.map(script => `
            <div data-id="${script.id}" class="open-script-btn card-bg p-4 rounded-lg text-center cursor-pointer hover:bg-gray-50 transition">
                <i class="fas fa-file-alt text-4xl accent-text mb-2"></i>
                <p class="font-bold truncate">${script.title}</p>
            </div>
        `).join('') || '<p>Belum ada naskah yang ditambahkan.</p>';
    };
    
    window.renderGalleryPage = () => {
        const listEl = document.getElementById('gallery-list');
        listEl.innerHTML = state.gallery.map(img => `
            <div class="relative group">
                <img src="${img.imageUrl}" alt="${img.caption}" class="w-full h-48 object-cover rounded-lg">
                <div class="absolute inset-0 bg-black bg-opacity-50 flex items-end p-2 opacity-0 group-hover:opacity-100 transition">
                    <p class="text-white text-sm">${img.caption}</p>
                </div>
                 <button data-id="${img.id}" class="delete-gallery-btn admin-only absolute top-2 right-2 text-white bg-red-600 rounded-full w-6 h-6 flex items-center justify-center opacity-0 group-hover:opacity-100 transition"><i class="fas fa-times text-xs"></i></button>
            </div>
        `).join('') || '<p>Belum ada foto di galeri.</p>';
        toggleAdminElements();
    };
    
    window.renderForumPage = () => {
        const messagesEl = document.getElementById('forum-messages');
        messagesEl.innerHTML = state.forumMessages.map(msg => {
            const user = state.users.find(u => u.id === msg.userId);
            const isCurrentUser = msg.userId === state.currentUser.id;
            return `
                <div class="flex ${isCurrentUser ? 'justify-end' : 'justify-start'}">
                    <div class="max-w-xs md:max-w-md">
                        <p class="text-xs ${isCurrentUser ? 'text-right' : 'text-left'} text-gray-500 mb-1">${user ? user.name : 'Unknown'} <span class="text-gray-400">${new Date(msg.timestamp).toLocaleTimeString('id-ID', {hour: '2-digit', minute:'2-digit'})}</span></p>
                        <div class="px-4 py-2 rounded-lg ${isCurrentUser ? 'accent-bg text-black' : 'bg-gray-200'}">
                            ${msg.message}
                        </div>
                    </div>
                </div>
            `;
        }).join('');
        // Auto scroll to bottom
        messagesEl.scrollTop = messagesEl.scrollHeight;
    };
    
    // ===== FUNGSI MODAL =====
    const openModal = (title, content, onSave) => {
        modalContainer.innerHTML = `
            <div class="bg-white rounded-lg shadow-lg w-full max-w-lg text-gray-800">
                <div class="p-4 border-b border-gray-200 flex justify-between items-center">
                    <h3 class="text-lg font-bold">${title}</h3>
                    <button id="close-modal-btn" class="text-gray-400 hover:text-gray-800 text-2xl">&times;</button>
                </div>
                <div class="p-4">
                    ${content}
                </div>
                <div class="p-4 border-t border-gray-200 text-right">
                    <button id="cancel-modal-btn" class="bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-md mr-2">Batal</button>
                    <button id="save-modal-btn" class="accent-bg hover:bg-yellow-400 text-black font-bold py-2 px-4 rounded-md">Simpan</button>
                </div>
            </div>
        `;
        modalContainer.classList.remove('hidden');

        document.getElementById('close-modal-btn').onclick = closeModal;
        document.getElementById('cancel-modal-btn').onclick = closeModal;
        document.getElementById('save-modal-btn').onclick = onSave;
    };

    const closeModal = () => {
        modalContainer.classList.add('hidden');
        modalContainer.innerHTML = '';
    };


    // ===== AUTHENTICATION & SESSION =====
    const login = (username, password) => {
        const user = state.users.find(u => u.username === username && u.password === password);
        if (user) {
            state.currentUser = user;
            authView.classList.add('hidden');
            mainView.classList.remove('hidden');
            userGreeting.textContent = `Halo, ${user.name}`;
            renderNav();
            navigate('dashboard');
            saveDatabase();
        } else {
            alert('Username atau password salah!');
        }
    };
    
    const register = (name, username, password) => {
        if (state.users.some(u => u.username === username)) {
            alert('Username sudah digunakan!');
            return;
        }
        const newUser = {
            id: Date.now(),
            name,
            username,
            password,
            role: 'user' // Default role
        };
        state.users.push(newUser);
        saveDatabase();
        alert('Pendaftaran berhasil! Silakan login.');
        loginForm.classList.remove('hidden');
        registerForm.classList.add('hidden');
    };

    const logout = () => {
        state.currentUser = null;
        authView.classList.remove('hidden');
        mainView.classList.add('hidden');
        saveDatabase();
    };
    
    const toggleAdminElements = () => {
        document.querySelectorAll('.admin-only').forEach(el => {
            el.style.display = (state.currentUser && state.currentUser.role === 'admin') ? '' : 'none';
        });
    };

    // ===== EVENT LISTENERS =====
    
    // Auth forms
    showRegisterLink.addEventListener('click', (e) => {
        e.preventDefault();
        loginForm.classList.add('hidden');
        registerForm.classList.remove('hidden');
    });

    showLoginLink.addEventListener('click', (e) => {
        e.preventDefault();
        loginForm.classList.remove('hidden');
        registerForm.classList.add('hidden');
    });

    document.getElementById('loginForm').addEventListener('submit', (e) => {
        e.preventDefault();
        const username = document.getElementById('login-username').value;
        const password = document.getElementById('login-password').value;
        login(username, password);
    });

    document.getElementById('registerForm').addEventListener('submit', (e) => {
        e.preventDefault();
        const name = document.getElementById('register-name').value;
        const username = document.getElementById('register-username').value;
        const password = document.getElementById('register-password').value;
        register(name, username, password);
    });
    
    document.getElementById('logout-btn').addEventListener('click', logout);
    
    // Sidebar & Navigation
    menuToggle.addEventListener('click', () => mobileSidebar.classList.remove('hidden'));
    closeMenu.addEventListener('click', () => mobileSidebar.classList.add('hidden'));
    mobileSidebar.addEventListener('click', (e) => {
        if (e.target === mobileSidebar) {
            mobileSidebar.classList.add('hidden');
        }
    });

    document.body.addEventListener('click', (e) => {
        const sidebarLink = e.target.closest('.sidebar-item');
        if (sidebarLink) {
            e.preventDefault();
            navigate(sidebarLink.dataset.page);
        }
    });
    
    // Dynamic Event Listeners on Content Area (Event Delegation)
    contentArea.addEventListener('click', e => {
        // --- ADMIN: HAPUS ANGGOTA ---
        if (e.target.closest('.delete-user-btn')) {
            const userId = parseInt(e.target.closest('.delete-user-btn').dataset.userid);
            if (confirm('Anda yakin ingin menghapus anggota ini?')) {
                state.users = state.users.filter(u => u.id !== userId);
                saveDatabase();
                renderMembersPage();
            }
        }
        
        // --- ADMIN: TAMBAH KEGIATAN ---
        if (e.target.id === 'add-activity-btn') {
            const content = `
                <div class="space-y-4">
                    <div><label class="block mb-1">Judul Kegiatan</label><input type="text" id="modal-activity-title" class="w-full px-3 py-2 bg-gray-100 text-gray-800 border rounded"></div>
                    <div><label class="block mb-1">Tanggal</label><input type="date" id="modal-activity-date" class="w-full px-3 py-2 bg-gray-100 text-gray-800 border rounded"></div>
                    <div><label class="block mb-1">Waktu</label><input type="time" id="modal-activity-time" class="w-full px-3 py-2 bg-gray-100 text-gray-800 border rounded"></div>
                    <div><label class="block mb-1">Deskripsi</label><textarea id="modal-activity-desc" class="w-full px-3 py-2 bg-gray-100 text-gray-800 border rounded" rows="3"></textarea></div>
                </div>`;
            openModal('Tambah Kegiatan Baru', content, () => {
                const newActivity = {
                    id: Date.now(),
                    title: document.getElementById('modal-activity-title').value,
                    date: document.getElementById('modal-activity-date').value,
                    time: document.getElementById('modal-activity-time').value,
                    description: document.getElementById('modal-activity-desc').value,
                };
                if (newActivity.title && newActivity.date && newActivity.time) {
                    state.activities.push(newActivity);
                    saveDatabase();
                    renderActivitiesPage();
                    closeModal();
                } else {
                    alert('Harap isi semua kolom yang wajib diisi.');
                }
            });
        }
        
        // --- ADMIN: HAPUS KEGIATAN ---
        if (e.target.closest('.delete-activity-btn')) {
            const actId = parseInt(e.target.closest('.delete-activity-btn').dataset.id);
             if (confirm('Anda yakin ingin menghapus kegiatan ini?')) {
                state.activities = state.activities.filter(a => a.id !== actId);
                saveDatabase();
                renderActivitiesPage();
            }
        }
        
        // --- USER: ABSEN ---
        if(e.target.closest('.attend-btn')) {
            const btn = e.target.closest('.attend-btn');
            const actId = parseInt(btn.dataset.id);
            const hasAttended = state.attendance.some(a => a.activityId === actId && a.userId === state.currentUser.id);
            if (!hasAttended) {
                state.attendance.push({
                    id: Date.now(),
                    activityId: actId,
                    userId: state.currentUser.id,
                    timestamp: new Date()
                });
                saveDatabase();
                renderAttendancePage();
            }
        }

        // --- ADMIN: TAMBAH PENGUMUMAN ---
        if (e.target.id === 'add-announcement-btn') {
            const content = `
                <div class="space-y-4">
                    <div><label class="block mb-1">Judul</label><input type="text" id="modal-ann-title" class="w-full px-3 py-2 bg-gray-100 text-gray-800 border rounded"></div>
                    <div><label class="block mb-1">Isi Pengumuman</label><textarea id="modal-ann-content" class="w-full px-3 py-2 bg-gray-100 text-gray-800 border rounded" rows="5"></textarea></div>
                </div>`;
            openModal('Buat Pengumuman Baru', content, () => {
                const newAnn = {
                    id: Date.now(),
                    title: document.getElementById('modal-ann-title').value,
                    content: document.getElementById('modal-ann-content').value,
                    timestamp: new Date(),
                };
                if (newAnn.title && newAnn.content) {
                    state.announcements.push(newAnn);
                    saveDatabase();
                    renderAnnouncementsPage();
                    closeModal();
                } else {
                    alert('Judul dan isi tidak boleh kosong.');
                }
            });
        }
        
        // --- ADMIN: HAPUS PENGUMUMAN ---
        if (e.target.closest('.delete-announcement-btn')) {
            const annId = parseInt(e.target.closest('.delete-announcement-btn').dataset.id);
             if (confirm('Anda yakin ingin menghapus pengumuman ini?')) {
                state.announcements = state.announcements.filter(a => a.id !== annId);
                saveDatabase();
                renderAnnouncementsPage();
            }
        }
        
        // --- ADMIN: TAMBAH NASKAH ---
        if (e.target.id === 'add-script-btn') {
            const content = `
                <div class="space-y-4">
                    <div><label class="block mb-1">Judul Naskah (Opsional)</label><input type="text" id="modal-script-title" class="w-full px-3 py-2 bg-gray-100 text-gray-800 border rounded"></div>
                    <div><label class="block mb-1">Pilih File Naskah (.txt, .md)</label><input type="file" id="modal-script-file" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-purple-50 file:text-purple-700 hover:file:bg-purple-100" accept=".txt,.md"></div>
                </div>`;
            openModal('Tambah Naskah Baru', content, () => {
                const titleInput = document.getElementById('modal-script-title').value;
                const fileInput = document.getElementById('modal-script-file');
                const file = fileInput.files[0];

                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        const newScript = {
                            id: Date.now(),
                            title: titleInput.trim() || file.name,
                            content: event.target.result,
                        };
                        state.scripts.push(newScript);
                        saveDatabase();
                        renderScriptsPage();
                        closeModal();
                    };
                    reader.readAsText(file);
                } else {
                    alert('Harap pilih file naskah.');
                }
            });
        }
        
        // --- BUKA NASKAH ---
        if (e.target.closest('.open-script-btn')) {
            const scriptId = parseInt(e.target.closest('.open-script-btn').dataset.id);
            const script = state.scripts.find(s => s.id === scriptId);
            if(script) {
                const content = `<pre class="whitespace-pre-wrap text-sm bg-gray-100 p-4 rounded-md h-96 overflow-y-auto border">${script.content}</pre>
                <div class="admin-only mt-4 text-right">
                    <button id="delete-script-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-md">Hapus Naskah Ini</button>
                </div>
                `;
                openModal(`Naskah: ${script.title}`, content, closeModal);
                document.getElementById('save-modal-btn').textContent = 'Tutup';
                document.getElementById('save-modal-btn').onclick = closeModal;
                document.getElementById('cancel-modal-btn').style.display = 'none';
                
                toggleAdminElements();
                
                const deleteBtn = document.getElementById('delete-script-btn');
                if (deleteBtn) {
                    deleteBtn.onclick = () => {
                         if (confirm('Anda yakin ingin menghapus naskah ini?')) {
                            state.scripts = state.scripts.filter(s => s.id !== scriptId);
                            saveDatabase();
                            closeModal();
                            renderScriptsPage();
                        }
                    }
                }
            }
        }
        
        // --- ADMIN: TAMBAH FOTO GALERI ---
        if (e.target.id === 'add-gallery-btn') {
            const content = `
                <div class="space-y-4">
                     <div><label class="block mb-1">Pilih File Gambar</label><input type="file" id="modal-gallery-file" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-purple-50 file:text-purple-700 hover:file:bg-purple-100" accept="image/*"></div>
                    <div><label class="block mb-1">Keterangan</label><input type="text" id="modal-gallery-caption" class="w-full px-3 py-2 bg-gray-100 text-gray-800 border rounded"></div>
                </div>`;
            openModal('Tambah Foto ke Galeri', content, () => {
                const fileInput = document.getElementById('modal-gallery-file');
                const caption = document.getElementById('modal-gallery-caption').value;
                const file = fileInput.files[0];

                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        const newImg = {
                            id: Date.now(),
                            imageUrl: event.target.result, // base64 data URL
                            caption: caption,
                        };
                        state.gallery.push(newImg);
                        saveDatabase();
                        renderGalleryPage();
                        closeModal();
                    };
                    reader.readAsDataURL(file);
                } else {
                    alert('Harap pilih file gambar.');
                }
            });
        }
        
        // --- ADMIN: HAPUS FOTO GALERI ---
        if (e.target.closest('.delete-gallery-btn')) {
            const imgId = parseInt(e.target.closest('.delete-gallery-btn').dataset.id);
             if (confirm('Anda yakin ingin menghapus foto ini?')) {
                state.gallery = state.gallery.filter(i => i.id !== imgId);
                saveDatabase();
                renderGalleryPage();
            }
        }

    });
    
    // Event listener untuk form forum (terpisah karena bisa ada di luar #content-area)
    document.body.addEventListener('submit', e => {
        if (e.target.id === 'forum-form') {
            e.preventDefault();
            const input = document.getElementById('forum-input');
            const message = input.value.trim();
            if (message) {
                state.forumMessages.push({
                    id: Date.now(),
                    userId: state.currentUser.id,
                    message: message,
                    timestamp: new Date()
                });
                saveDatabase();
                renderForumPage();
                input.value = '';
            }
        }
    });

    // ===== INISIALISASI APLIKASI =====
    const init = () => {
        loadDatabase();
        const loggedInUser = state.currentUser;
        if (loggedInUser) {
            login(loggedInUser.username, loggedInUser.password);
        } else {
            authView.classList.remove('hidden');
            mainView.classList.add('hidden');
        }
    };
    
    init();

});
</script>

</body>
</html>
